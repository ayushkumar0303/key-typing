<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Typing</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Typing Speed Test</h1>
  <p id="randomParagraph"></p>
  <textarea name="" id="textArea" rows="4" cols="50" autocomplete="off" autocorrect="off"></textarea>
  <button id="startBtn" type="button">start</button>
  <div class="results">
    <span>
      <span>Time:</span>
      <span id="time">0s</span>
    </span>
    <span>
      <span>Speed: </span>
      <span id="speed">0CPM</span>
    </span>
    <span>
      <span>Accuracy:</span>
      <span id="accuracy">0%</span>
    </span>
  </div>

</body>
<script src="script.js"></script>

</html>
